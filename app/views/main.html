<div class="row">
  <div class="col-md-4 configuration">
    <div ng-include="'views/config.html'"></div>
  </div>

  <div class="col-md-8">
    <fieldset>
      <legend>Description</legend>
      <div ng-include="'views/description.html'"></div>
    </fieldset>

    <br/>

    <tabset>
      <tab>
        <tab-heading>
          <i class="glyphicon glyphicon-download"></i>
          Get Buildkit
        </tab-heading>
        <p>
          On the local workstation or any test servers, first install buildkit.
        </p>
        <pre class="prettyprint lang-bash" prettyprint-code="installBuildkit()"></pre>
      </tab>
      <tab ng-show="isCustom()">
        <tab-heading>
          <i class="glyphicon glyphicon-wrench"></i>
          Create Build Type
        </tab-heading>
        <p ng-show="isCustom()">
          FIXME
        </p>
      </tab>
      <tab>
        <tab-heading>
          <i class="glyphicon glyphicon-cog"></i>
          <span ng-show="cfg.algo == 'inst'">Build Site</span>
          <span ng-show="cfg.algo == 'sched' || cfg.algo == 'review'">Configure Jenkins</span>
        </tab-heading>

        <pre class="prettyprint lang-bash" prettyprint-code="createExampleCode()"></pre>
      </tab>
    </tabset>
  </div>
</div>
